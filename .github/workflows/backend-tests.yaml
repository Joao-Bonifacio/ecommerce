name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.16.0'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: backend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Build backend
      run: npm run build

    - name: Start MinIO
      run: |
        docker run -d --name minio -p 9000:9000 -e MINIO_ROOT_USER=admin -e MINIO_ROOT_PASSWORD=password123 minio/minio server /data
    - name: Wait for MinIO
      run: |
        until curl -s http://localhost:9000/minio/health/live; do
          echo "Waiting for MinIO..."
          sleep 3
        done

    - name: Setup databases
      run: |
        npm run db:mongo
        npm run db:postgres-prod
        npm run db:seed

    - name: Wait for Redis to be ready
      run: |
        for i in {1..30}; do
          if redis-cli -h localhost ping | grep PONG; then
            echo "Redis is up"
            break
          fi
          echo "Waiting for Redis..."
          sleep 2
        done

    - name: Run all tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        MONGODB_URL: mongodb://localhost:27017
        POSTGRES_URL: postgres://admin:admin123@localhost:5432/testdb
        MINIO_ENDPOINT: http://localhost:9000
        MINIO_ACCESS_KEY: admin
        MINIO_SECRET_KEY: password123
      run: npm run test:all
