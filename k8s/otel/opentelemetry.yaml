apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: config-volume
          mountPath: /conf
        args: ["--config=/conf/otel-collector-config.yaml"]
        ports:
        - containerPort: 8889
        - containerPort: 4317
        - containerPort: 4318
      volumes:
      - name: config-volume
        configMap:
          name: otel-collector-config
