apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konga-ingress
  namespace: kong
spec:
  ingressClassName: kong
  rules:
  - host: konga.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: konga-service
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: kong
  labels:
    app: konga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
      - name: konga
        image: pantsel/konga
        ports:
        - containerPort: 1337
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: KONG_ADMIN_URL
          value: "http://kong-kong-admin.kong.svc.cluster.local:8001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: konga-service
  namespace: kong
spec:
  type: ClusterIP
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1337
