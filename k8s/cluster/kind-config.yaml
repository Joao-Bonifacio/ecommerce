apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: ecommerce
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
- role: control-plane
- role: worker
networking:
  apiServerAddress: "192.168.0.105"
  apiServerPort: 6443
