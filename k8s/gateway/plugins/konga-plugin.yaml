apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
      - name: konga
        image: pantsel/konga:latest
        envFrom:
        - configMapRef:
            name: konga-config
        ports:
        - containerPort: 1337
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: konga
spec:
  selector:
    app: konga
  ports:
    - port: 1337
      targetPort: 1337
  type: ClusterIP
